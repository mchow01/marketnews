version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: marketnews-db
    environment:
      MYSQL_ROOT_PASSWORD: marketnews_root_pass
      MYSQL_DATABASE: marketnews
      MYSQL_USER: marketnews
      MYSQL_PASSWORD: marketnews_pass
    volumes:
      - marketnews_db_data:/var/lib/mysql
    ports:
      - "3307:3306"  # Use 3307 to avoid conflict with WordPress MySQL on 3306
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  web:
    build: .
    container_name: marketnews-web
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: marketnews
      DB_USER: marketnews
      DB_PASSWORD: marketnews_pass
      ALPHAVANTAGE_API_KEY: ${ALPHAVANTAGE_API_KEY}
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    restart: always

volumes:
  marketnews_db_data:
